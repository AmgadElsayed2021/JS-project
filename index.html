<!doctype html>
<html lang="">

<head>
    <meta charset="utf-8">
    <title>Test - offbeatSlider</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="photo-slider">
        <!-- design the slider by photo shop and send it to Eric to approve first -->
        <!-- since the photos i downloaded has different sizes 
    so i used Paint app to resize all of them to  have the same size -->
        <div class="photo-slides">
            <img src="/img/catsFamily.jpg">
            <p class="caption">Cats Family</p>
        </div>
        <div class="photo-slides">
            <img src="/img/lionFamily.jfif">
            <p class="caption">Lions Family</p>
        </div>
        <div class="photo-slides">
            <img src="/img/tigerFamily.jfif">
            <p class="caption">Tigers Family</p>
        </div>
        <div class="photo-slides">
            <img src="/img/jaguarFamily.jpg">
            <p class="caption">Jaguars Family</p>
        </div>
        <div class="photo-slides">
            <img src="/img/lynxFamilyjpg.jpg">
            <p class="caption">Lynx Family</p>
        </div>


        <div class="photo-slider-navigation photo-top-left">
            <div class="photo-arrow-left">&#10096;</div>
        </div>
        <div class="photo-slider-navigation photo-top-right">
            <div class="photo-arrow-right">&#10097;</div>
        </div>
        <div class="photo-frames">
            <span class="photo-slider-dots"><img src="/img/lionFamily.jfif"></span>
            <span class="photo-slider-dots"><img src="/img/tigerFamily.jfif"></span>
            <span class="photo-slider-dots"><img src="/img/jaguarFamily.jpg"></span>
            <span class="photo-slider-dots"><img src="/img/lynxFamilyjpg.jpg"></span>
            <span class="photo-slider-dots"><img src="/img/catsFamily.jpg"></span>
        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js""></script>
    <script src=" js/jquery.image-slider.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
