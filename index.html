<!doctype html>

    <link rel="stylesheet" href="css/offbeat-slider.css">

<body style="background-color: #dedede;">

    <div class="photo-slider" data-slider-index="2">

        <div class="photo-slides">
            <img src="/offbeatSlider-master/img/catsFamily.jpg">
            <p class="caption">Cats Family</p>
        </div>
        <div class="photo-slides">
            <img src="/offbeatSlider-master/img/lionFamily.jfif">
            <p class="caption">Lions Family</p>
        </div>
        <div class="photo-slides">
            <img src="/offbeatSlider-master/img/tigerFamily.jfif">
            <p class="caption">Tigers Family</p>
        </div>
        <div class="photo-slides">
            <img src="/offbeatSlider-master/img/jaguarFamily.jpg">
            <p class="caption">Jaguars Family</p>
        </div>
        <div class="photo-slides">
            <img src="/offbeatSlider-master/img/lynxFamilyjpg.jpg">
            <p class="caption">Lynx Family</p>
        </div>


        <div class="photo-slider-navigation photo-top-left">
            <div class="photo-arrow-left">&#10096;</div>
        </div>
        <div class="photo-slider-navigation photo-top-right">
            <div class="photo-arrow-right">&#10097;</div>
        </div>
        <div class="photo-frames">
            <span class="photo-slider-dots"><img src="/offbeatSlider-master/img/lionFamily.jfif"></span>
            <span class="photo-slider-dots"><img src="/offbeatSlider-master/img/tigerFamily.jfif"></span>
            <span class="photo-slider-dots"><img src="/offbeatSlider-master/img/jaguarFamily.jpg"></span>
            <span class="photo-slider-dots"><img src="/offbeatSlider-master/img/lynxFamilyjpg.jpg"></span>
            <span class="photo-slider-dots"><img src="/offbeatSlider-master/img/catsFamily.jpg"></span>
        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js""></script>
    <script src=" js/jquery.image-slider.js"></script>
    <script src="js/vendor/app.js"></script>
</body>

</html>
